<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-List</title>
    <style>

        :root {
            --destaque: rgb(13, 38, 44);
            --page: rgb(2, 74, 87);
        }

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to left, rgb(13, 38, 44), rgb(3, 43, 59));
            font: normal 1em arial;
            color: white;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 100vh;
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;

            
        }

        #caixa {
            width: 40vw;
            min-width: 400px;
            height: 200px;
            background-color: var(--page);
            padding: 30px;
            border-radius: 8px;
        }

        input#tarefa {
            border: none;
            padding: 10px;
            border-radius: 5px;
            background-color: lightgray;
            color: black;
            margin-top: 20px;
            text-align: center;
        }

        button#marcar {
            padding: 10px;
            width: 100px;
            margin-top: 20px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            transition: all .3s ease;
        }

        button#marcar:hover {
            background-color: lightgray;
            transform: scale(1.03);
            border: 1px solid var(--destaque);
        }

        ul#caixa-lista {
            display: flex;
            flex-direction: column-reverse;
        }

        #caixa-lista li {
            background-color: var(--page);
            width: 40vw;
            min-width: 400px;
            height: 100px;
            margin-top: 20px;
            text-align: start;
            padding: 20px;
            list-style: none;
            border-radius: 8px;

            word-wrap: break-word;
            overflow-wrap: break-word;
            
        }

        #caixa-lista li:hover {
            background-color: rgba(255, 1, 1, 0.568);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div id="caixa">
            <h1>Oque vocÃª quer fazer?</h1>
            <input id="tarefa" type="text" placeholder="Eu quero fazer..." maxlength="80">
            <button id="marcar">Enviar</button>
        </div>
        <ul id="caixa-lista">
            
        </ul>
    </main>

    <script>
        let lista = document.querySelector('#caixa-lista')
        let input = document.querySelector('#tarefa')
        let botao = document.querySelector('#marcar')

        // carrega lista quando abrir a pagina
        carregar()

        // evento botao
        botao.addEventListener('click', () => {
        
        // se o input vazio, para
            if (input.value === '')return
                    const li = document.createElement('li')

                    li.innerText = input.value

                    // remove ao clicar e salva
                    li.addEventListener('click', () => {
                        li.remove()
                        salvar()
                    })
                    lista.appendChild(li)
                    salvar() // salva ao adicionar
                    input.value = ''                 
        })

        //======FUNCOES=======
        function salvar() {
            const itens = []

            document.querySelectorAll('#caixa-lista li').forEach(li => {
                itens.push(li.innerText)
            })
                localStorage.setItem('checklist', JSON.stringify(itens))
        }

        function carregar() {
            const dados = JSON.parse(localStorage.getItem('checklist'))

            if (!dados) return

            dados.forEach(texto => {
                const li = document.createElement('li')
                li.innerText = texto

                li.addEventListener('click', () => {
                    li.remove()
                    salvar()
                })

                lista.appendChild(li)
            })
        }

        //obs: uma maneira mais resumida sobre tudo
    </script>
</body>
</html>
