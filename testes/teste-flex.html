        body {
            width: 97vw;
            height: 100vh;
            background-color: lightgray;
            font: normal 1.5em arial;
        }

        main {
            width: 75vw;
            margin: auto;
            background-color: white;
            text-align: center;

            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.692);
        }

        section {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-flow: row wrap;

            gap: 10px;
            max-width: 75vw;

        }

        main div {
            background-color: gray;
            color: white;
            border-radius: 0px 0px 5px 5px;
            transition: all .3s  ease;
        }

        main img {
            width: 150px;
            border-radius: 5px 5px 0px 0px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.466);
        }

        main div:hover {
            background: lightgray;
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
